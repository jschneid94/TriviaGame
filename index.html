<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC:400,700" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="assets/javascript/app.js"></script>

    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container col-sm-12 text-center">
        
        <!-- Header -->
        <div>
            <h1 class="bg-dark text-light rounded">DARK SOULS TRIVIA</h1>
        </div>

        <!-- Time Remaining Counter -->
        <div id="timeRemaining" class="bg-dark text-light rounded"></div>

        <!-- Start Button -->
        <button id="start" class="btn-lg btn-dark">Start!</button>

        <!-- Question Area -->
        <div id="gameSection" class="row">

            <!-- Question -->
            <h3 id="triviaQuestion" class="bg-dark text-light rounded"></h3>

            <!-- Answers -->
            <div id="options" class="bg-secondary text-light rounded col-md-12"></div>

        </div>

        <!-- Reset Button -->
        <button id="reset" class="btn-lg btn-dark">Start Over</button>

    </div>


  </body>
</html>
